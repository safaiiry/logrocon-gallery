<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Gallery</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="fonts/comfortaa.css">
    </head>
    <body>
        <div class="gallery">
            <figure class="image">
                <img src="./img/moscow.jpg" alt="Изображение Москвы" width="360px" height="360px">
                <figcaption>Moscow</figcaption>
            </figure>
            <figure class="image">
                <img src="./img/elista.jpg" alt="Изображение Элисты" width="360px" height="360px">
                <figcaption>Elista</figcaption>
            </figure>
            <figure class="image">
                <img src="./img/petersburg.jpg" alt="Изображение Санкт-Петербурга" width="360px" height="360px">
                <figcaption>Petersburg</figcaption>
            </figure>
            <figure class="image">
                <img src="./img/kaluga.jpg" alt="Изображение Калуги" width="360px" height="360px">
                <figcaption>Kaluga</figcaption>
            </figure>
        </div>
        <div class="buttons">
            <input type="button" class="prev" value="Назад">
            <input type="button" class="next" value="Вперед">
        </div>
    </body>
</html>

<script src="js/js.js"></script>
